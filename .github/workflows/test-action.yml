name: Test Action

on:
  push:
    branches:
      - test-action
      - 'test/**'
  workflow_dispatch:

jobs:
  test-local-action:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare test data
        run: |
          # Debug: Show current directory and files
          echo "Current directory: $(pwd)"
          echo ""
          echo "Repository structure:"
          ls -la
          echo ""
          echo "Test data directory:"
          ls -la test-data/
          echo ""
          echo "Source file exists:"
          if [ -f "test-data/en.json" ]; then
            echo "✓ test-data/en.json found"
            cat test-data/en.json
          else
            echo "❌ test-data/en.json NOT found!"
            exit 1
          fi

      - name: Create test config
        run: |
          cat > ai-l10n.config.json << 'EOF'
          [
            {
              "sourceFile": "./test-data/en.json",
              "targetLanguages": ["es"],
              "translateOnlyNewStrings": false
            }
          ]
          EOF
          echo "✓ Config file created"
          cat ai-l10n.config.json

      - name: Run local action
        uses: ./  # Uses the action from current repo
        with:
          api-key: ${{ secrets.L10N_API_KEY }}
          config-file: 'ai-l10n.config.json'
          pull-request: true
          commit-message: 'test: translation test'
          pull-request-title: 'test: translation test'

      - name: Check results
        if: success()
        run: |
          echo "✓ Action completed successfully!"
          echo ""
          echo "Generated files:"
          ls -la test-data/
          
      - name: Show error details
        if: failure()
        run: |
          echo "❌ Action failed!"
          echo ""
          echo "Config file:"
          cat ai-l10n.config.json || echo "Config not found"
          echo ""
          echo "Test data directory:"
          ls -la test-data/ || echo "Test data not found"
          echo ""
          echo "Check the 'Run local action' step logs for detailed error messages"
